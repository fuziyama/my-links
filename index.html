<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="style.css"> <!-- Relationship (conectar html com css)-->
</head>

<body>
    <div class="container"> <!-- Tag sem significado, usado para deixar mais organizado -->

        <img src="images/avatar.jpg" alt="Foto de Eduardo, homem com cabelo preto curto em um fundo branco" class="avatar">
        
        <h1>Eduardo Fuziyama</h1> <!-- Título -->
        <p>Estudante de Engenharia da Computação</p> <!-- Paragraph -->
        
        <ul> <!-- Unordered list -->
            <li> <!-- List item -->

                <!-- Anchor (tag que possibilita navegar entre vários links) -->
                <!-- target="_blank" -> abre o link em outra aba -->
                <a href="https://br.linkedin.com/in/eduardo-calvoso-nakaguma-fuziyama-12324916a" class="li" target="_blank">Linkedin</a>
            </li>
            <li>
                <a href="https://github.com/fuziyama" class="li" target="_blank">Github</a>
            </li>
            <li>
                <a href="https://www.instagram.com/eduardofuziyama/" class="li" target="_blank">Instagram</a>
            </li>
            <li>
                <a href="mailto:edu.c.n.f@hotmail.com" class="li" target="_blank">E-mail</a>
            </li>
        </ul>
        
        <footer>
            <a href="https://github.com/fuziyama/my-links" class="footer" target="_blank">Feito por Eduardo Fuziyama</a> 
            <img src="images/day.png" alt="Modo diurno" id="icon">
        </footer>
    </div>

    <script>
        var icon = document.getElementById("icon");


        // Verifica o tema salvo no localStorage
        // Se estiver vazio, o tema será colocado como dark
        if(localStorage.getItem("theme") == null) {
            localStorage.setItem("theme", "dark");
        }
        
        // Busca o valor salvo no localStorage
        let localData = localStorage.getItem("theme"); 

        // Se o valor estiver salvo como dark, a página será carregada no modo dark
        if(localData == "dark") {
            icon.src = "images/day.png";
            document.body.classList.remove("light-theme");
        }

        // Se o valor estiver salvo como light, a página será carregada no modo light
        else if(localData = "light") {
            icon.src = "images/night.png";
            document.body.classList.add("light-theme");
        }

        // Altera o ícone ao clicar 
        icon.onclick = function() {
            document.body.classList.toggle("light-theme");

            if(document.body.classList.contains("light-theme")) {
                icon.src= "images/night.png";
                localStorage.setItem("theme", "light");
            }
            else{
                icon.src= "images/day.png";
                localStorage.setItem("theme", "dark");
            }
        }
    </script>
</body>

</html>
